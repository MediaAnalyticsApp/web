<tr>
    <th>Название сайта</th>
    <th>Всего страниц</th>
    <th>Непосещенные страницы</th>
    <th>Посещенные страницы</th>
</tr>
{% for every, not_use, use in all_link %}
<tr>
    <td>{{ every.site_id__name }}</td>
    <td>{{ every.url__count }}</td>
    <td>{{ not_use.url__count }}</td>
    <td>{{ use.url__count }}</td>
</tr>
{% endfor %}
<tr>
    <th>Всего</th>
    <th>{{ all_every }}</th>
    <th>{{ all_not_use }}</th>
    <th>{{ all_use }}</th>
</tr>
