<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{title|capfirst}}
        {% endblock %}
    </title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% endblock %}
    {% block js %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}">></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="main">
    <header>
        <section class="logo">MediaAnalyticsAPP</section>
        {% include 'mainapp/includes/inc_menu.html' %}
    </header>
    <div class="content clearfix">
        {% block content %}
        {% endblock %}
    </div>
    <div class="foo"></div>
</div>
<footer>
    Все права защищены &copy; {% now "Y" %}&nbsp;
</footer>
</body>
</html>
